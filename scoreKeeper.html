<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" type="text/css" href="./scoreKeeper.css">
</head>
<body>
    <h1>Player 1 vs Player 2</h1>
    <h2><span id="p1Display">0</span> - <span id="p2Display">0</span></h1>

    <p>Playing to: <span id="display">5</span> <span id="setWinningScore"><input type="number" min="1"></span></p>
    
    <div class="players">
        <button id="p1">Player 1</button>
        <button id="p2">Player 2</button>
    </div>
    
    <div class="reset">
        <button id="reset">Reset</button>
    </div>
    
    <script type="text/javascript" src="./scoreKeeper.js"></script>
</body>
</html>
